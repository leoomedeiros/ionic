<ion-header>
  <ion-navbar>
    <ion-title>
      Gerenciador de Tarefas
    </ion-title>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list inset>

    <ion-item>
      <ion-label>Tarefa</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Descrição</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <button ion-button full>Adicionar tarefa</button>
  </ion-list>
  <h1>Tarefas</h1>
  <br><br>
  <div class="cotainer">

    <div class="tarefa">
      <hr>
      <h3>Nome da Tarefa</h3>
      <p>Descrição</p>
      <hr>
    </div>
  </div>
</ion-content>
